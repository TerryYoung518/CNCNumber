<!Doctype html>
<html>
<head>
    <title>CNC程序行号生成器</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div style="margin: auto;width: 80%;text-align: center">
        <div>
            <h1>CNC程序行号生成器</h1>
            <h2>自动生成/修改行号</h2>
        </div>
        <div class="pure-form">
            <textarea id="text" style="width:100%;height:300px;resize:vertical;"></textarea>
            间隔：<input id="cd" type="text" onkeyup="value=value.replace(/[^\d]/g,'')" style="width: 100px;" value=10><button class="pure-button pure-button-primary" id="change" style="margin: 20px">生成行号</button>
        </div>
    </div>
</body>
